<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binário para Decimal</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="modal">
    <div class="input-container first">
      <label for="binary">Número Binário</label>
      <input type="number" name="binary" id="binary" placeholder="10110">
    </div>
    <div class="input-container second">
      <label for="decimal">Número Decimal</label>
      <input type="number" name="decimal" id="decimal" readonly>
    </div>
    <button class="btn-converter">Converter</button>
  </div>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
